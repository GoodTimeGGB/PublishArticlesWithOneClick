<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一键发布文章助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>📝 一键发布文章助手</h1>
      <button id="settingsBtn" class="icon-btn" title="设置">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="editor">编辑器</button>
      <button class="tab" data-tab="publish">发布</button>
      <button class="tab" data-tab="history">历史</button>
    </div>

    <div class="tab-content active" id="editor-tab">
      <div class="editor-container">
        <div class="editor-header">
          <input type="text" id="articleTitle" placeholder="请输入文章标题..." class="title-input">
        </div>
        <div class="editor-main">
          <div class="editor-pane">
            <div class="pane-header">
              <span>Markdown</span>
              <div class="toolbar">
                <button class="toolbar-btn" data-action="bold" title="粗体">B</button>
                <button class="toolbar-btn" data-action="italic" title="斜体"><i>I</i></button>
                <button class="toolbar-btn" data-action="heading" title="标题">H</button>
                <button class="toolbar-btn" data-action="link" title="链接">🔗</button>
                <button class="toolbar-btn" data-action="image" title="图片">🖼️</button>
                <button class="toolbar-btn" data-action="code" title="代码">{ }</button>
                <button class="toolbar-btn" data-action="quote" title="引用">"</button>
                <button class="toolbar-btn" data-action="list" title="列表">≡</button>
              </div>
            </div>
            <textarea id="markdownEditor" placeholder="在此输入Markdown内容..."></textarea>
          </div>
          <div class="preview-pane">
            <div class="pane-header">
              <span>预览</span>
            </div>
            <div id="previewContent" class="preview-content"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content" id="publish-tab">
      <div class="publish-container">
        <div class="article-info">
          <h3 id="publishTitle">未命名文章</h3>
          <p id="publishSummary">暂无内容</p>
        </div>
        
        <div class="platform-section">
          <h4>选择发布平台</h4>
          <div class="platform-grid" id="platformGrid">
          </div>
        </div>

        <div class="publish-options">
          <div class="option-group">
            <label>
              <input type="checkbox" id="publishNow" checked>
              立即发布
            </label>
            <label>
              <input type="checkbox" id="saveAsDraft">
              保存为草稿
            </label>
          </div>
        </div>

        <div class="publish-actions">
          <button id="selectAllBtn" class="btn btn-secondary">全选</button>
          <button id="publishBtn" class="btn btn-primary">一键发布</button>
        </div>

        <div id="publishStatus" class="publish-status"></div>
      </div>
    </div>

    <div class="tab-content" id="history-tab">
      <div class="history-container">
        <div class="history-header">
          <h4>发布历史</h4>
          <button id="clearHistoryBtn" class="btn btn-small btn-danger">清空历史</button>
        </div>
        <div id="historyList" class="history-list"></div>
      </div>
    </div>
  </div>

  <script src="lib/marked.min.js"></script>
  <script src="lib/highlight.min.js"></script>
  <script src="platforms/index.js"></script>
  <script src="popup.js"></script>
</body>
</html>
